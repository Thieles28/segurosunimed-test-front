<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Customers</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.name}}</p>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.email}}</p>
          </td>
        </ng-container>

         <!-- Email Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.gender}}</p>
          </td>
        </ng-container>

        <!-- Addresses Column -->
        <ng-container matColumnDef="addresses">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Addresses </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let address of element.addresses">
              <p class="mb-0 fw-medium op-5">{{ address.street.length > 14 ? (address.street | slice:0:14) + '...' : address.street }}</p>
            </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let address of element.addresses">
               <p class="mb-0 fw-medium op-5">{{address.city}}</p>
            </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let address of element.addresses">
               <p class="mb-0 fw-medium op-5">{{address.state}}</p>
            </ng-container>
          </td>
        </ng-container>

         <!-- Ações Column -->
         <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a class="m-r-8 cursor-pointer">
              <i-feather name="search" class="mt-n3 feather-base text-dark" (click)="viewCustomer(element.id)"></i-feather>
            </a>
            <a class="m-r-8 cursor-pointer">
              <i-feather name="edit" class="mt-n3 feather-base text-dark" (click)="editCustomer(element.id)"></i-feather>
            </a>
            <a class="m-r-8 cursor-pointer">
              <i-feather name="trash" class="mt-n3 feather-base text-dark" (click)="removeCustomer(element.id)"></i-feather>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10, 25, 100]" (page)="getCustomersRegister()" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
